<html>
    <head>
      <script src="{{ url_for('static', filename='maplibre-gl-dev.js') }}"></script>
      <script src="{{ url_for('static', filename='mapbox-gl-ogc-feature-collection.min.js') }}"></script>

      <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
        {% if title %}
        <title>{{ title }} - microblog</title>
        {% else %}
        <title>microblog</title>
        {% endif %}
    </head>
    <body>
      <div>
        Microblog:
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <div id ='buttons'></div>
        
        <div id='map' style='width: 800px; height: 600px;'></div>
        <script>styleToUse = '{{url_for('static', filename='bm_web_col.json') }}'</script>
        <script type="module" src = "{{ url_for('static', filename='myscript.js') }}">
         

        </script>
    </body>
</html>
